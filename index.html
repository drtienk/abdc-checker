<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABDC Journal Checker</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>ABDC Journal Checker</h1>
        <p>Search a journal name to check whether it appears in the ABDC journal list.</p>
        <p id="data-source" class="data-source">Runtime data source: /data/abdc.json</p>
        <p id="field-info" class="data-source">Lookup fields: title=name→title, rating=rating→rank</p>
        <p id="loaded-count" class="loaded-count">Loading journals...</p>
      </header>

      <section class="search-panel">
        <label for="journal-input">Journal name</label>
        <input id="journal-input" type="text" placeholder="e.g., Journal of Marketing" autocomplete="off" />
      </section>

      <section id="result" class="result-card" aria-live="polite"></section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
